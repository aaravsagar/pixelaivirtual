<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Website</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>P.I.X.E.L</h1>
  <input type="text" id="textInput" onkeyup="playSound()">
</div>

<audio id="helloAudio">
  <source src="hello.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
function playSound() {
  var inputText = document.getElementById("textInput").value;
  if (inputText.toLowerCase() === "hello") {
    var audio = document.getElementById("helloAudio");
    audio.play();
  }
}
</script>

</body>
</html>
